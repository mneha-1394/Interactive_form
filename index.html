<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>VISA CARD </title>
  <link rel="stylesheet" href="main.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <img src="images/bg-main-desktop.png" alt="" class="bg-img">
  <img src="images/bg-main-mobile.png" alt="" class="bg-img-xs">

  <div class="container">
    <section class="card-display">

      <div class="card-front">
        <img src="images/bg-card-front.png" alt="" class="card-front-img">
        <img src="images/card-logo.svg" alt="" class="card-logo">
        <img src="images/visa-icon.png" alt="" class="card-logo2">

        <p class="card-number-display"></p>
        <p class="cardholder-display"></p>
        <p class="expiry-month-display"></p>
        <p class="expiry-divider-display"></p>
        <p class="expiry-year-display"></p>

      </div>

      <div class="card-back">
        <img src="images/bg-card-back.png" alt="" class="card-back-img">
        <p class="cvc-display">000</p>
      </div>
    </section>

    <section class="card-details">
      <form action="/action_page.php" id="myForm" name="myForm">
        <label for="cardholder-name">Cardholder Name</label>
        <input id="cardholder-name" class="cardholder-name" type="text" name="cardholder-name"
          placeholder="e.g Rachel Lowe" oninput="inputName()"><br/>
         <p class="errorMsg"></p>
        
        <label for="card-number">Card Number</label>
        <input id="card-number" class="card-number" type="text" name="card-number"
          placeholder="e.g. 1234 5678 9123 0000" oninput="inputCardNum()">
        <p class="card-num-error"></p>

        <div class="flex">
          <label for="expiry-date" class="expiry-date">
            Exp. Date (MM/YY) <br />

            <input class="expiry" type="text" name="expiry-date" placeholder="MM" oninput="inputMM()">
            <input class="expiry" type="text" name="expiry-date" placeholder="YYYY" oninput="inputYY()">
            <p class="expiry-error"></p>

          </label>

          <label for="cvc" class="cvc">
            CVC <br />
            <input class="cvc" id="cvc" type="text" name="cvc" placeholder="e.g 123" oninput="inputCvc()">

            <p class="error-cvc"></p>



          </label>

        </div>
        <button id="submit"> Confirm</button>
      </form>

      <div id="thank-you" class="thank-you hidden">

        <img src="images/icon-complete.svg" alt="">
        <h2 id="thank-you-header"> Thank you! </h2>
        <p>Weve added your card details</p>
        <button id="continue">Continue</button>
      </div>
    </section>
  </div>
